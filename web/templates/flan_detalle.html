{% extends 'base.html' %}

{% block template %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ flan.image_url }}" class="img-fluid" alt="{{ flan.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ flan.name }}</h1>
            <p>{{ flan.description }}</p>
            <p>Precio: ${{ flan.precio }}</p>
        </div>
    </div>
</div>

{% endblock %}
